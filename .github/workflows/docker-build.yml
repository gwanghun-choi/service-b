name: Build, Push and GitOps Deploy (service-b)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-gitops:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/service-b

    steps:
      # 1) 소스 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v4

      # 2) JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 3) gradlew 실행 권한 + 빌드
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build JAR with Gradle
        run: ./gradlew clean bootJar

      # 4) GHCR 로그인
      - name: Login to GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${GITHUB_TOKEN}" | docker login $REGISTRY -u "${{ github.actor }}" --password-stdin

      # 5) 이미지 태그(SHA) 계산
      - name: Set image tags
        id: set-vars
        run: |
          IMAGE_SHA=${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}
          echo "IMAGE_SHA=$IMAGE_SHA" >> "$GITHUB_OUTPUT"
          echo "IMAGE_SHA=$IMAGE_SHA" >> "$GITHUB_ENV"

      # 6) Docker 이미지 빌드 & push (SHA + main)
      - name: Build & Push Docker image
        run: |
          IMAGE_SHA=${{ steps.set-vars.outputs.IMAGE_SHA }}
          IMAGE_LATEST=${REGISTRY}/${IMAGE_NAME}:main

          echo "Build image: $IMAGE_SHA"
          docker build -t "$IMAGE_SHA" .

          echo "Tag as main"
          docker tag "$IMAGE_SHA" "$IMAGE_LATEST"

          echo "Push both tags"
          docker push "$IMAGE_SHA"
          docker push "$IMAGE_LATEST"

      # 7) GitOps repo(msa-gitops) 클론
      - name: Clone GitOps repo
        run: |
          git clone https://github.com/gwanghun-choi/msa-gitops.git

      # 8) k8s/service-b/manifest.yaml 의 image 태그를 새 SHA로 변경
      - name: Update manifest image tag (service-b)
        run: |
          cd msa-gitops/k8s/service-b

          echo "Before:"
          grep 'image:' manifest.yaml || true

          sed -i "s|^\\s*image: .*|          image: ${IMAGE_SHA}|" manifest.yaml

          echo "After:"
          grep 'image:' manifest.yaml || true

      # 9) 변경사항 commit & push
      - name: Commit & Push change to GitOps repo
        env:
          TOKEN: ${{ secrets.OPS_TOKEN }}
        run: |
          cd msa-gitops

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add k8s/service-b/manifest.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          COMMIT_MSG="Update service-b image to ${IMAGE_SHA}"
          git commit -m "$COMMIT_MSG"

          git push https://$TOKEN@github.com/gwanghun-choi/msa-gitops.git HEAD:main
